# ─── Prefix ───────────────────────────────────────────────────────────────────

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ─── General ──────────────────────────────────────────────────────────────────

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 10
set -g focus-events on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,ghostty:Tc"

# ─── Window Splitting ────────────────────────────────────────────────────────

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window opens in current path
bind c new-window -c "#{pane_current_path}"

# ─── Window Switching (Alt+1-9) ──────────────────────────────────────────────
# Ghostty/iTerm2 maps Cmd+N to Alt+N escape sequences

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ─── Pane Navigation ─────────────────────────────────────────────────────────

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ─── Reload Config ────────────────────────────────────────────────────────────

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# ─── Status Bar ───────────────────────────────────────────────────────────────

set -g status-position bottom
set -g status-style "bg=default,fg=#a0a8cd"
set -g status-left "#[fg=#7aa2f7,bold] #S  "
set -g status-left-length 20
set -g status-right "#[fg=#565f89] %H:%M "
set -g status-right-length 20

# Window list
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7aa2f7"
